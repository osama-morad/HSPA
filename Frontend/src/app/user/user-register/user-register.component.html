<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSunmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="!userName.valid && (userName.touched || formSubmitted)">
              Please enter valid name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" >
          <span class="error-block" *ngIf="!email.valid && (email.touched || formSubmitted)">
            <span *ngIf="email.hasError('required')">Please enter email</span>
            <span *ngIf="email.hasError('email')">Please enter a valid email</span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span class="error-block" *ngIf="!password.valid && (password.touched  || formSubmitted)">
            <span *ngIf="password.hasError('required')">Please enter password</span>
            <span *ngIf="password.hasError('minlength')">Please enter valid mobile</span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span class="error-block" *ngIf="!confirmPassword.valid && (confirmPassword.touched || formSubmitted)">
            <span *ngIf="confirmPassword.hasError('required')">Please enter password confirmation</span>
          </span>
          <span class="error-block" *ngIf="registrationForm.hasError('notmatching') && confirmPassword.valid">Passwords does not match</span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span class="error-block" *ngIf="!mobile.valid && (mobile.touched || formSubmitted)">
            <span *ngIf="mobile.hasError('required')">Please enter mobile</span>
            <span *ngIf="mobile.hasError('maxlength')">Please enter valid mobile</span>
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
        <!-- Form Values: {{registrationForm.value | json}} <br>
        Form Status: {{registrationForm.valid}} -->
      </form>
    </div>
  </div>
  </div>
</div>
