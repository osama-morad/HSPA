<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" required ngModel name="loginName">
            <!-- <span class="error-block" *ngIf="!userName.valid && (userName.touched || formSubmitted)">
              Please enter valid name
            </span> -->
        </div>
        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" required ngModel name="password">
          <!-- <span class="error-block" *ngIf="!password.valid && (password.touched  || formSubmitted)">
            <span *ngIf="password.hasError('required')">Please enter password</span>
            <span *ngIf="password.hasError('minlength')">Please enter valid mobile</span>
          </span> -->
        </div>
        <div class="form-group col-12">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
